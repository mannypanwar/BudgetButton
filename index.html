<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <title>Personal Expenses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Xpers</span>
      <span class="navbar-brand mb-0 h1" id="headingtotal"></span>
    </nav>

    <div class="container-fluid bg-light" style="min-height: 100vh">
      <div class="container">
        <div class="jumbotron mt-4">
          <div class="input-group mb-3">
            <input
              id="inputAmount"
              type="number"
              class="form-control"
              placeholder="Amount spent"
              aria-label="Amount spent"
              aria-describedby="spent in rupee"
            />
            <div class="input-group-append">
              <span class="input-group-text" id="spent in rupee">â‚¹</span>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="spent at">@</span>
            </div>
            <input
              id="inputDesc"
              type="text"
              class="form-control"
              placeholder="spent on"
              aria-label="spent on"
              aria-describedby="spent at"
            />
            <div class="input-group-append">
              <button
                id="button"
                class="btn btn-outline-primary"
                type="button"
                id="button-addon2"
              >
                Add
              </button>
            </div>
          </div>
          <div>
            <ul class="list-group" id="expenseTable"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      const headingel = document.querySelector("#headingtotal");

      const inputDescel = document.querySelector("#inputDesc");

      const inputElement = document.querySelector("#inputAmount");

      const expenseTableEL = document.querySelector("#expenseTable");

      let totalExpense = 0;

      headingel.textContent = totalExpense;

      const allExpenses = [];

      function addExpenseToTotal() {
        const expenseItem = {};

        const textAmount = inputElement.value;

        const textDesc = inputDescel.value;
        console.log({ textDesc, textAmount });

        const expense = parseInt(textAmount, 10);

        expenseItem.desc = textDesc;
        expenseItem.amount = expense;
        expenseItem.moment = new Date();

        allExpenses.push(expenseItem);

        totalExpense = totalExpense + expense;

        //heading element

        const someText = `Total : ${totalExpense}`;

        headingel.textContent = someText;

        renderList(allExpenses);
      }

      const element = document.querySelector("#button");

      element.addEventListener("click", addExpenseToTotal, false);

      // Delete Item
      function deleteItem(dateValue) {
        const newArr = [];

        for (let i = 0; i < allExpenses.length; i++) {
          if (allExpenses[i].moment.valueOf() !== dateValue) {
            newArr.push(allExpenses[i]);
          }
        }

        // const newArr = allExpenses.filter(expense => expense.amount.valueOf() !== dateValue)

        renderList(newArr);
      }

      //view layer
      function renderList(arrOFList) {
        const allExpenseHTML = arrOFList.map(expense =>
          createListItem(expense)
        );
        const joinedALLExpenseHTML = allExpenseHTML.join("");

        expenseTableEL.innerHTML = joinedALLExpenseHTML;
      }

      function createListItem({ desc, amount, moment }) {
        return `
          <li class="list-group-item d-flex justify-content-between">
            <div class="d-flex flex-column">
              ${desc}
              <small class="text-muted">${moment.toLocaleDateString("en-US", {
                year: "numeric",
                month: "long",
                day: "numeric"
              })}</small>
            </div>
            <div>
              <span class="px-5">${amount}</span>
              <button type="button"
              class="btn btn-outline-danger btn-sm"
              onclick="deleteItem(${moment.valueOf()})"

              >
              <i class="fas fa-trash-alt">
              </i>
              </button>
            </div>
          </li>
          `;
      }

      swal({
        title: "Thanks to Tanay Partap ",
        text: "This tool is built using VanillaJS and Bootstrap ",
        icon: "success",
        button: "Let's go"
      });
    </script>
  </body>
</html>
